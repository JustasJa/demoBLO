<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">
    <form action="#"
          th:action="@{'/createNewPost'}"
          th:object="${post}"
          method="post">
        <h2 th:text="#{keyWriteNewPost}"></h2>
        <div>
            <label>
                <input type="text" th:field="*{title}" placeholder=""/>
                <div class="alert" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
            </label>
        </div>
        <div>
            <label>
                <textarea th:field="*{body}" placeholder=""></textarea>
                <div class="alert" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body Error</div>
            </label>
        </div>
        <div class="float-left">
            <button class="green-btn" type="submit" th:text="#{keySend}"></button>
        </div>
    </form>
</div>

<div class="float-right" th:if="${post.id}">
    <a th:href="@{'/deletePost/{id}'(id=${post.id})}">
        <button class="green-btn red-btn" type="button" th:text="#{keyDelete}"></button>
    </a>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
